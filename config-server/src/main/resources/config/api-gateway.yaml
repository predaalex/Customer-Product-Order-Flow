spring:
  cloud:
    gateway:
      routes:
        - id: customer-service
          uri: lb://customer-service
          predicates:
            - Path=/customerDetails/**
        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/order/**
        - id: currency-service
          uri: lb://currency-service
          predicates:
            - Path=/currencyConverter/**

server:
  port: 8060

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

management:
  tracing:
    sampling:
      probability: 1.0